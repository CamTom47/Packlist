{% extends 'base.html'%}

{%block title%}
Edit User Form
{%endblock%}
{%block content%}

<div class="mx-5 text-bg-secondary mt-5">
    <h1 class="p-3">Edit User Information Form</h1>

    <form action="/users/{{g.user.id}}/edit" method="POST" class="row g-4 p-5 ">
        {{form.hidden_tag()}}

        {% for field in form if field.widget.input_type != 'hidden' %}

        <div class="col-md-6">
            <div class="col">
                {{field.label(class="form-label")}}
                {{field(class="form-control")}}
            </div>
        </div>


        {%endfor%}
        <div class="col-12">
            <button type="submit" class="btn btn-dark">Update User Information</button>
        </div>
    </form>


</div>

{%endblock%}
