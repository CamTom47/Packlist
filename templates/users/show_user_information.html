{% extends 'base.html'%}

{%block title%}
Edit User Form
{%endblock%}
{%block content%}
<div class="container  card text-bg-secondary pb-5 mt-5">

    <h1>{{user.username}}'s Profile</h1>

    <div class="card w-75 d-flex">
        <div class="d-fle w-50">
            <div class="d-flex justify-content-between w-50 pt-3 ps-3">
                
                <p class="fw-bold fs-5">
                    Username:
                </p>
                <p>
                    {{user.username}}
                </p>
                
            </div>
            
            <div class="d-flex justify-content-between w-50 ps-3">
                <p class="fw-bold fs-5">
                    First Name:
                </p>
                <p >
                    {{user.first_name}}
                </p>
            </div>
                
        
        <div class="d-flex justify-content-between w-50 ps-3">
            <p class="fw-bold fs-5">
                Last Name:
            </p>
            
            
            <p>
                {{user.last_name}}
            </p>
        </div>

        <a type="submit" href="/users/{{user.id}}/edit" class="btn btn-secondary mb-3 ms-3">Edit Profile</a>
        <form action="/users/{{user.id}}/delete" method="POST">
            <button type="submit" class="btn btn-danger mb-3 ms-3">Delete Profile</button>
        </form>
    </div>
</div>
{%endblock%}
